[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.coverage.run]
branch = true
source_pkgs = ["starlite_saqlalchemy"]
omit = ["tests/*"]

[tool.coverage.paths]
source = ["src", "*/site-packages"]
others = [".", "*/starlite_saqlalchemy"]

[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
    'if TYPE_CHECKING:',
    'pragma: no cover',
]

[tool.isort]
profile = "black"

[tool.poetry]
name = "starlite-saqlalchemy"
version = "0.1.0"
description = "Starlite config plugin with SAQ and SQLAlchemy boilerplate"
license = "MIT"
authors = ["Peter Schutt <peter.github@proton.me>"]
readme = "README.md"
repository = "https://github.com/topsport-com-au/starlite-saqlalchemy"
keywords = ["api", "rest", "http", "asgi", "starlite", "saq", "sqlalchemy", "plugin", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Plugins",
    "Framework :: Starlite",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development",
    "Topic :: System :: Installation/Setup",
]
packages = [
    { include = "starlite_saqlalchemy", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.10"
asyncpg = "*"
hiredis = "*"
httpx = "*"
orjson = "*"
pydantic = "*"
redis = "*"
saq = "*"
sentry-sdk = "*"
sqlalchemy = { git = "https://github.com/sqlalchemy/sqlalchemy.git", branch = "main" }
starlite = "*"

[tool.poetry.urls]
GitHub = "https://github.com/topsport-com-au"
Bugs = "https://github.com/topsport-com-au/starlite-saqlalchemy/issues"

[tool.pytest.ini_options]
addopts = ["-ra", "--strict-config"]
asyncio_mode = "auto"
env_files = ["tests.env"]
testpaths = ["tests/unit"]

[tool.pylint.main]
extension-pkg-whitelist = ["asyncpg", "orjson", "pydantic"]
